<div class="registration-form">
    <h2>რეგისტრაცია</h2>
    
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">სახელი</label>
        <input type="text" id="firstName" formControlName="firstName" name="firstName" placeholder="( მინიმუმ 5 სიმბოლო )" required>
      </div>
      
      <div class="form-group email-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" name="email"  required class="email-input">
        <img class="right-arrow-img" src="../../assets/mail-right-arrow.png" alt="Right Arrow">
      </div>
      
      <div class="form-group">
        <label for="idNumber">პირადი</label>
        <input type="text" id="idNumber" formControlName="idNumber" name="idNumber" placeholder="00000000000"  required>
      </div>
      
      <div class="form-group">
        <label for="lastName">გვარი</label>
        <input type="text" id="lastName" formControlName="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <div class="labels">
          <label for="activationCode">აქტივაციის კოდი</label>
          <label class="vada" for="">ვადა 30წთ</label>
        </div>
        <div class="activation">
          <input type="text" id="activationCode" name="activationCode" required>
          <span>*ბმულის მოქმედების ვადა ამოიწურა</span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">პაროლი</label>
        <input type="password" id="password" formControlName="password" name="password" placeholder="( მინიმუმ 8 სიმბოლო : @ 7 , )" required>
      </div>
      <div class="button">
        <button type="submit">რეგისტრაცია</button>
      </div>
    </form>
  </div>
