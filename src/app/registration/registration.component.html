<div class="registration-form">
    <h2>რეგისტრაცია</h2>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">სახელი</label>
        <input type="text" id="firstName" name="firstName" placeholder="( მინიმუმ 5 სიმბოლო )" [(ngModel)]="user.firstName" required>
      </div>
  
      
      <div class="form-group email-group">
        <label for="email">იმეილი</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required class="email-input">
        <img class="right-arrow-img" src="../../assets/mail-right-arrow.png" alt="Right Arrow">
      </div>
      
      <div class="form-group">
        <label for="idNumber">პირადი</label>
        <input type="text" id="idNumber" name="idNumber" placeholder="00000000000" [(ngModel)]="user.idNumber" required>
      </div>
      
      <div class="form-group">
        <label for="lastName">გვარი</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
      </div>
      <div class="form-group">
        <div class="labels">
          <label for="activationCode">აქტივაციის კოდი</label>
          <label class="vada" for="">ვადა 30წთ</label>
        </div>
        <input type="text" id="activationCode" name="activationCode" [(ngModel)]="user.activationCode" required>
      </div>
  
      <div class="form-group">
        <label for="password">პაროლი</label>
        <input type="password" id="password" name="password" placeholder="( მინიმუმ 8 სიმბოლო : @ 7 , )" [(ngModel)]="user.password" required>
      </div>

       <!-- Image Upload -->
       <div class="form-group">
        <label for="image">სურათი</label>
        <input type="file" id="image" name="image" (change)="onImageChange($event)">
    </div>

    <!-- CV Upload -->
    <div class="form-group">
        <label for="cv">CV</label>
        <input type="file" id="cv" name="cv" (change)="onCVChange($event)" >
    </div>
      <div class="button">
        <button type="submit">რეგისტრაცია</button>
      </div>
    </form>
  </div>
