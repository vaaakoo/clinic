<div class="registration-form">
    <h2>რეგისტრაცია</h2>
    
    <form #form="ngForm" (ngSubmit)="onSubmit(form)"
    [class.submitted] = "service.formSubmitted" novalidate autocomplete="off">
      <div class="form-group">
        <label for="firstName">სახელი</label>
        <input type="text" id="firstName" #name="ngModel" [(ngModel)]="service.formData.name" name="firstName" placeholder="( მინიმუმ 5 სიმბოლო )" required minlength="2" maxlength="10">
      </div>
  
      
      <div class="form-group email-group">
        <label for="email">Email</label>
        <input type="email" id="email" #email="ngModel" [(ngModel)]="service.formData.email" name="email"  required minlength="5" maxlength="20" class="email-input">
        <img class="right-arrow-img" src="../../assets/mail-right-arrow.png" alt="Right Arrow">
      </div>
      
      <div class="form-group">
        <label for="idNumber">პირადი</label>
        <input type="text" id="idNumber" #email="ngModel" [(ngModel)]="service.formData.idNumber" name="idNumber" placeholder="00000000000"  required minlength="10" maxlength="11" >
      </div>
      
      <div class="form-group">
        <label for="lastName">გვარი</label>
        <input type="text" id="lastName" #lastName="ngModel" [(ngModel)]="service.formData.lastName" name="lastName"  required minlength="5" maxlength="15" >
      </div>
  
      <div class="form-group">
        <label for="password">პაროლი</label>
        <input type="password" id="password" #password="ngModel" [(ngModel)]="service.formData.passwrod" name="password" placeholder="( მინიმუმ 8 სიმბოლო : @ 7 , )"  required minlength="6" maxlength="12" >
      </div>

      <!-- registration.component.html -->

      <div class="form-group">
        <label for="selectedCategory">კატეგორია</label>
        <div class="custom-select-wrapper">
          <select class="category-default" id="selectedCategory" name="selectedCategory"  #category="ngModel" [(ngModel)]="service.formData.category" required>
            <option value="" disabled selected hidden>ანესთეზიოლოგი / თერაპევტი ან სხვა...</option>
            <option *ngFor="let category of categoryList" >{{ category }}</option>
          </select>
          <div class="custom-select-arrow"></div>
        </div>
      </div>

      <!-- image -->
      <div class="form-group form-group1">
        <label for="image">სურათი</label>
        <div class="custom">
          <input type="file" id="image" name="image" #imageData="ngModel" [(ngModel)]="service.formData.imageData" (change)="onImageChange($event)">
          <label for="image" class="custom-label">
            <img src="../../assets/photo-outline.png" alt="Choose file">
          </label>
        </div>
      </div>

      <div class="form-group form-group1">
        <label for="cv">CV</label>
        <div class="custom">
          <input type="file" id="cv" name="cv" #filePath="ngModel" [(ngModel)]="service.formData.filePath" (change)="onCVChange($event)">
          <label for="cv" class="custom-label">
            <img src="../../assets/document-new.png" alt="Choose file">
          </label>
        </div>
      </div>

      <!-- <div class="form-group3"> -->
        <div class="form-group3">
          <button type="submit">რეგისტრაცია</button>
        </div>
      <!-- </div> -->
    </form>
  </div>
